{% extends "layout.html" %}

{% block title %} {{course.title}} {% endblock %}

{% block content %}
<article>
  <h2> {{ course.title}} </h2>
  {{ course.description}}

  <section>
    {% for step in course.step_set.all %}
    <!--step_set is automatically generated from the foreign key-->

      <h3>
        <a href="{% url 'step' course_pk=step.course.pk step_pk=step.pk %}"> {{ step.title}} </a>
      </h3>
      {{ step.description}}
    {% endfor %}
  </section>
</article>
{% endblock content %}
